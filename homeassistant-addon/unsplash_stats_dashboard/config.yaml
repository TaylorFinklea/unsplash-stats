name: Unsplash Stats Dashboard
version: "0.1.1"
slug: unsplash_stats_dashboard
description: Collect and visualize point-in-time Unsplash stats in Home Assistant
url: https://github.com/tfinklea/unsplash-stats/tree/main/homeassistant-addon/unsplash_stats_dashboard
arch:
  - aarch64
  - amd64
startup: application
init: false
ingress: true
ingress_port: 8099
ingress_stream: true
hassio_api: true
hassio_role: default
panel_icon: mdi:chart-line
panel_title: Unsplash Stats
webui: http://[HOST]:[PORT:8099]
ports:
  8099/tcp: null
options:
  unsplash_access_key: null
  unsplash_username: tfinklea
  rate_limit_fraction: 0.8
  min_request_interval_seconds: 0
  delay_seconds: 0.25
  dashboard_image_cache_warm_limit: 6
  database_path: /data/unsplash_stats.sqlite
  export_dir: /data/exports
  photo_cache_dir: /data/photo_cache
schema:
  unsplash_access_key: password
  unsplash_username: str
  rate_limit_fraction: float
  min_request_interval_seconds: float
  delay_seconds: float
  dashboard_image_cache_warm_limit: int
  database_path: str
  export_dir: str
  photo_cache_dir: str
